<h2>Search for meetups</h2>

<form (ngSubmit)="onSubmit(city.value, stateCode.value, countryCode.value)">
  <label for="city">City</label>
  <input id="city" type="text" class="form-control" required #city>

    <label for="state" [hidden]="!stateList">State</label>
    <select id="state" [hidden]="!stateList" [ngClass]="{'form-control': stateList}" class="dropdown" #stateCode>
      <option *ngFor="#state of stateList" [value]="state.iso_code">{{state.name}}</option>
    </select>

  <label for="countryCode">Country</label>
  <select id="countryCode" class="form-control" #countryCode (change)="updateStateList(countryCode.value)">
    <option *ngFor="#countryCode of countryCodes" [value]="countryCode.iso_code">{{countryCode.name}}</option>
  </select>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
